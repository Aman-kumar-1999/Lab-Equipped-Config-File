
server:
  port: 5001

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoints:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: "API Gateway"
    description: "API Gateway for Lab Equipped"
    version: "1.0.0"



